<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Найди пару: Хозяин и Собака</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
      color: #333;
    }
    #instruction {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    #timer {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      justify-items: center;
      gap: 20px;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .card {
      border: 3px solid transparent;
      border-radius: 12px;
      padding: 6px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .card img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
    }
    .selected { border-color: dodgerblue; transform: scale(1.05); }
    .correct { border-color: limegreen; animation: pulse 0.4s; }
    .wrong { border-color: crimson; animation: shake 0.4s; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #message {
      margin: 15px auto;
      font-size: 1.2em;
      font-weight: bold;
    }
    #restartBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .card img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
<h1>Найди пару: Хозяин и Собака</h1>
<div id="instruction">Выберите подходящие пары: собака и её хозяин. Найденные пары исчезают. Ошибка — +5 секунд к таймеру. Удачи!</div>
<div id="timer">⏱ Время: 0 секунд</div>
<div class="game-board">
  <div class="column" id="owners"></div>
  <div class="column" id="dogs"></div>
</div>
<p id="message"></p>
<button id="restartBtn" onclick="location.reload()">Сыграть снова</button>
<script>
  // ... остальной JavaScript остаётся без изменений
</script>
</body>
</html>
